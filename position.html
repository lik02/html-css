<!DOCTYPE html>
<html>
    <head>
        <title>Position Practise</title>
    </head>
    <body style="
        height: 3000px; 
        padding-top: 60px;
        padding-left: 80px;
        ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            width: 72px;
            ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0;
                right: 0;
                ">
                X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
            ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            width: 200px;
            height: 200px;
            ">
            div1
        </div>
        <div style="
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
            ">
            div2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 10px;
            bottom: 10px;
            ">
            5.00
        </div>
        </div>
    </body>
</html>
